<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список повелителей</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
        <form action="/showLordList">
            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-primary">Все повелители</button>
                </div>
            </div>
        </form>
        <form action="/lord_list/lazy">
            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-primary">Повелители без планет</button>
                </div>
            </div>
        </form>
        <form action="/lord_list/youngest10">
            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-primary">Молодые повелители</button>
                </div>
            </div>
        </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Список планет</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lord : ${lords}">
            <td th:text="${lord.id}"/>
            <td th:text="${lord.name}"/>
            <td th:text="${lord.age}"/>
            <td>
                <a th:href="@{'/planet_list/' + ${lord.id}}" th:text="Просмотреть"/>
            </td>
            <td>
                <a th:href="@{'/lord_list/remove/' + ${lord.id}}" th:text="Удалить"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
